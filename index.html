<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Your Song</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/127a50a4c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-div">
        <h1>Made by Aman</h1>
        <div class="music-container">
            <h2 id="title">Kesariya Tera </h2>
            <h3 id="artist">Arijit Singh</h3>
            <div class="img-container">
                <img src="image/aman-1.jpg" alt="">
            </div>
            <audio src="music/aman-1.mp3"></audio>

            <!-- controls -->
            <div class="music-controls">
                <i class=" fas fa-solid fa-backward" id="prev" title="Privious"></i>
                <i class=" fas fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-solid fa-forward" id="next" title="Next"></i>

            </div>

        </div>
    </div>

    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name: "aman-1",
                title: "Kesariya Tera",
                artist: "Arijit Singh",
            },

            {
                name: "aman-2",
                title: "Jo Tainu Dhoop",
                artist: "Rito Riba",
            },

            {
                name: "aman-3",
                title: "Manike Mage",
                artist: "Yohani",
            },

        ];

        let isPlaying = false;

        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', "fa-pause");
            img.classList.add("anime");
        };

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            }
            else {
                playMusic();
            }
        });

        // changing music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/" + songs.name + ".mp3";
            img.src = "image/" + songs.name + ".jpg";
        };


    

        songIndex = 0;

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };

        next.addEventListener("click", nextSong);
        prev.addEventListener("click", prevSong);



    </script>

</body>

</html>
